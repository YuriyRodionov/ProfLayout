<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brand index</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/861689887d.js"></script>
</head>

<body>

    <div class="header container">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="logo" class="logo__img">
            <div class="logo__name">Bran<span>d</span></div>
        </a>

        <form class="search" method="get">
            <div class="search__browse">Browse <i class="fas fa-caret-down"></i></div>
            <input type="text" class="search__input" name="search" placeholder="Search for item...">
            <button class="search__button"><i class="fas fa-search"></i></button>
        </form>

        <div class="cart"><img src="img/cart.png" alt="cart"></div>

        <div class="my-account"><a href="#">My Account <i class="fas fa-caret-down"></i></a></div>

    </div>

    <div class="header-line"></div>

    <div class="top-nav">
        <ul class="menu-list">
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Man</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Women</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Kids</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Accoseriese</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Featured</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Hot Deals</a></li>
        </ul>
    </div>

    <div class="slider">
        <div class="slider-content container">
            <p class="up">THE BRAND</p><br>
            <p class="down">OF LUXERIOUS <span>FASHION</span></p>
        </div>
    </div>

    <div class="offers container">
        <div class="offers__hotdeal">
            <p class="offers__text">Hot Deal<span><br>For Men</span></p><img src="img/offer1.jpg" alt="offer">
        </div>
        <div class="offers__hotdeal">
            <p class="offers__text">LUXIROUS &amp; trendy<span><br>ACCESORIES</span></p><img src="img/offer2.jpg" alt="offer">
        </div>
        <div class="offers__hotdeal">
            <p class="offers__text">30&#37; offer<span><br>women</span></p><img src="img/offer3.jpg" alt="offer">
        </div>
        <div class="offers__hotdeal">
            <p class="offers__text">new arrivals<span><br>FOR kids</span></p><img src="img/offer4.jpg" alt="offer">
        </div>
    </div>

</body>

</html>
